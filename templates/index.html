<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belgis - CVSS Prediction Using BERT-small</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 1em;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      padding: 1em;
      margin-top: 0.5em;
      border: none;
      border-radius: 5px;
      resize: none;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
    }

    .submit-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(255, 111, 97, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5em;
      }

      .submit-btn {
        width: 100%;
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CVSS Prediction using BERT-small</h1>
    <form id="prediction-form" action="/predict" method="POST" onsubmit="handleSubmit(event)">
      <label for="description">Enter vulnerability description:</label>
      <textarea id="description" name="description" rows="8" placeholder="Type your description here..."></textarea>
      <br>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('prediction-form');
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          Swal.fire({
            title: 'Prediction Result',
            html: `<p><strong>Vector:</strong> ${result.vector}</p>
                   <p><strong>Score:</strong> ${result.score}</p>
                   <p><strong>Rating:</strong> ${result.rating}</p>`,
            icon: 'success',
            confirmButtonText: 'OK'
          });
        } else {
          Swal.fire({
            title: 'Error',
            text: 'Failed to get prediction result. Please try again later.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        }
      } catch (error) {
        Swal.fire({
          title: 'Error',
          text: 'An unexpected error occurred. Please try again later.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
      }
    }
  </script>
</body>
</html>
